<!DOCTYPE html>
<html lang="en" class="theme-light">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/topbar.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/display.css">
    <script src="js/index.js" defer></script>
</head>
<body>
    <div class="topbar">
        <div class="drag-area dragable"></div>
        <h1>System Information Tool</h1>
        <ul>
            <li>
                <div onclick="MinimizeApp()" class="bg-green"></div>
            </li>
            <li>
                <div onclick="MaximizeApp()" class="bg-yellow"></div>
            </li>
            <li>
                <div onclick="CloseApp()" class="bg-red"></div>
            </li>
        </ul>
    </div>

    <div class="navbar">
        <ul>
            <li>
                <div class="icon"></div>
                System
            </li>
            <li>
                <div class="icon"></div>
                CPU
            </li>
            <li>
                <div class="icon"></div>
                Memory
            </li>
            <li>
                <div class="icon"></div>
                GPU
            </li>
            <li>
                <div class="icon"></div>
                Motherboard
            </li>
            <li>
                <div class="icon"></div>
                Display
            </li>
        </ul>
        <button onclick="toggleTheme()" class="btn">Toggle Theme</button>
    </div>
    <div class="display">
        <div id="system">

        </div>
        <div id="cpu">

        </div>
        <div id="memory">

        </div>
        <div id="gpu">

        </div>
        <div id="motherboard">

        </div>
        <div id="display">

        </div>
    </div>
</body>
</html>
